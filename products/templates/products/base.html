<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MGO PLM System</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
          rel="stylesheet" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Load static tag library -->
    {% load static %}
    <!-- Navbar -->
    <nav class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
              <a href="{% url 'products:dashboard' %}">
                <img class="h-8 w-8" src="{% static 'products/logo.png' %}" alt="MGO PLM" />
              </a>
            </div>
            <!-- Navigation Links -->
            <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
              {% url 'products:dashboard' as dashboard_url %}
              {% url 'products:product_list' as product_list_url %}
              {% url 'products:add_product' as add_product_url %}
              <!-- Dashboard Link -->
              <a href="{{ dashboard_url }}"
                 class="{% if request.path == dashboard_url %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Dashboard
              </a>
              <!-- Produits Link -->
              <a href="{{ product_list_url }}"
                 class="{% if request.path == product_list_url %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Produits
              </a>
              <!-- Ajouter Produit Link -->
              <a href="{{ add_product_url }}"
                 class="{% if request.path == add_product_url %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Ajouter Produit
              </a>
              <!-- Add more links as needed -->
            </div>
          </div>
          <!-- User Profile Dropdown -->
          <div class="hidden sm:ml-6 sm:flex sm:items-center">
            <div class="ml-3 relative">
              <div>
                <button class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none"
                        id="user-menu-button"
                        aria-expanded="false"
                        aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full"
                       src="{% static 'products/user-avatar.png' %}"
                       alt="" />
                </button>
              </div>
              <!-- Dropdown menu -->
              <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden"
                   id="user-menu">
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit"
                          class="block w-full text-left px-4 py-2 text-sm text-gray-700">DÃ©connexion</button>
                </form>
                <!-- Add more user-specific links if needed -->
              </div>
            </div>
          </div>
          <!-- Mobile menu button -->
          <div class="-mr-2 flex items-center sm:hidden">
            <button type="button"
                    class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none"
                    aria-controls="mobile-menu"
                    aria-expanded="false"
                    onclick="toggleMobileMenu()">
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed -->
              <svg class="block h-6 w-6"
                   xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!-- Icon when menu is open -->
              <svg class="hidden h-6 w-6"
                   xmlns="http://www.w3.org/2000/svg"
                   fill="none"
                   viewBox="0 0 24 24"
                   stroke="currentColor"
                   aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div class="sm:hidden hidden" id="mobile-menu">
        <div class="pt-2 pb-3 space-y-1">
          <!-- Dashboard Link -->
          <a href="{{ dashboard_url }}"
             class="{% if request.path == dashboard_url %}bg-indigo-50 border-indigo-500 text-indigo-700{% else %}border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Dashboard
          </a>
          <!-- Produits Link -->
          <a href="{{ product_list_url }}"
             class="{% if request.path == product_list_url %}bg-indigo-50 border-indigo-500 text-indigo-700{% else %}border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Produits
          </a>
          <!-- Ajouter Produit Link -->
          <a href="{{ add_product_url }}"
             class="{% if request.path == add_product_url %}bg-indigo-50 border-indigo-500 text-indigo-700{% else %}border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800{% endif %} block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
            Ajouter Produit
          </a>
          <!-- Add more mobile links as needed -->
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </main>
    <!-- JavaScript for Navbar -->
    <script>
      // Toggle mobile menu
      function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        const icons = event.currentTarget.querySelectorAll('svg');
        menu.classList.toggle('hidden');
        icons[0].classList.toggle('hidden');
        icons[1].classList.toggle('hidden');
      }

      // Toggle user menu
      document
        .getElementById('user-menu-button')
        .addEventListener('click', function () {
          const userMenu = document.getElementById('user-menu');
          userMenu.classList.toggle('hidden');
        });

      // Close user menu when clicking outside
      window.addEventListener('click', function (e) {
        const userMenu = document.getElementById('user-menu');
        const userButton = document.getElementById('user-menu-button');
        if (!userMenu.contains(e.target) && !userButton.contains(e.target)) {
          userMenu.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
