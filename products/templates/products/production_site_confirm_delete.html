<!-- your_app/templates/products/production_site_confirm_delete.html -->
{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Delete Production Site</h2>
    <div class="bg-white shadow-md rounded-lg p-6">
        <p class="text-xl">Are you sure you want to delete the production site: <strong>{{ site.name }}</strong>?</p>
        <p class="text-gray-700">Location: {{ site.get_location_display }}</p>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mt-6 flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                    Confirm Delete
                </button>
                <a href="{% url 'products:production_site_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
